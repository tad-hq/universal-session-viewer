<?xml version="1.0" encoding="UTF-8"?>
<!--
  Universal Session Viewer - Icon Template

  This SVG can be used as a starting point for the app icon design.
  Export at 1024x1024 pixels as PNG, then run ./scripts/generate-icons.sh

  Design: Simple chat/transcript icon with indigo-violet gradient background
  Colors:
    - Background gradient: #6366f1 (Indigo 500) to #8b5cf6 (Violet 500)
    - Icon elements: #ffffff (White)
    - Shadows: rgba(0,0,0,0.1)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background (macOS will apply rounded rect mask automatically) -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Main icon group - centered at 512,512 -->
  <g transform="translate(512, 512)" filter="url(#shadow)">

    <!-- Document/transcript icon -->
    <g transform="translate(-200, -250)">
      <!-- Document background -->
      <rect x="0" y="0" width="400" height="500" rx="24" ry="24" fill="#ffffff"/>

      <!-- Document header bar -->
      <rect x="0" y="0" width="400" height="60" rx="24" ry="24" fill="#f1f5f9"/>
      <rect x="0" y="24" width="400" height="36" fill="#f1f5f9"/>

      <!-- Three dots (traffic lights style) -->
      <circle cx="40" cy="30" r="10" fill="#ef4444"/>
      <circle cx="72" cy="30" r="10" fill="#eab308"/>
      <circle cx="104" cy="30" r="10" fill="#22c55e"/>

      <!-- Chat lines representing conversation -->
      <!-- User message (right aligned) -->
      <rect x="140" y="100" width="220" height="50" rx="12" fill="#6366f1"/>

      <!-- Assistant message (left aligned) -->
      <rect x="40" y="170" width="280" height="70" rx="12" fill="#e2e8f0"/>

      <!-- User message -->
      <rect x="160" y="260" width="200" height="50" rx="12" fill="#6366f1"/>

      <!-- Assistant message -->
      <rect x="40" y="330" width="240" height="50" rx="12" fill="#e2e8f0"/>

      <!-- Typing indicator dots -->
      <circle cx="70" cy="430" r="8" fill="#94a3b8"/>
      <circle cx="100" cy="430" r="8" fill="#94a3b8"/>
      <circle cx="130" cy="430" r="8" fill="#94a3b8"/>
    </g>

  </g>
</svg>
