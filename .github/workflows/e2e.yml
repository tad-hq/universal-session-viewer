# E2E Test Workflow for Universal Session Viewer
#
# Runs Playwright E2E tests on multiple platforms:
# - Ubuntu (with xvfb for headless display)
# - macOS
# - Windows (continue-on-error due to potential flakiness)
#
# Uploads test results, screenshots, and traces as artifacts

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Linux needs xvfb for Electron display
      - name: Install xvfb (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build application
        run: npm run build

      # Run E2E tests with xvfb on Linux
      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum npm run test:e2e:ci
        timeout-minutes: 10
        env:
          CI: true

      - name: Run E2E tests (macOS)
        if: runner.os == 'macOS'
        run: npm run test:e2e:ci
        timeout-minutes: 10
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-results-${{ matrix.os }}
          path: test-results/
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-screenshots-${{ matrix.os }}
          path: test-results/**/*.png
          retention-days: 14

  e2e-windows:
    name: E2E Tests (Windows)
    runs-on: windows-latest
    continue-on-error: true # Allow Windows E2E to fail for now due to potential flakiness

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e:ci
        timeout-minutes: 15
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-windows
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-results-windows
          path: test-results/
          retention-days: 7
