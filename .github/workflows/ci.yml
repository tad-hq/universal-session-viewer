# CI Pipeline for Universal Session Viewer
#
# This is the primary CI workflow that runs on push and PR:
# 1. Code quality checks (TypeScript, ESLint, Prettier, code patterns)
# 2. Multi-platform unit tests (Ubuntu, macOS, Windows)
# 3. Go backend tests
# 4. Build verification (Ubuntu, macOS, Windows)
# 5. Coverage enforcement (55% threshold)
#
# Additional specialized workflows:
# - e2e.yml: E2E tests with Playwright (run separately)
# - coverage.yml: Coverage reporting with PR comments
# - performance.yml: Performance benchmarks

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Code Quality Checks (mirrors pre-commit hook)
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Check for debug logging
        run: |
          DEBUG_COUNT=$(grep -rn "console\.log.*\[DEBUG\|console\.log.*\[IPC\]\|console\.log.*\[.*Store\]" src/ --include="*.ts" --include="*.tsx" --include="*.js" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$DEBUG_COUNT" -gt "0" ]; then
            echo "::error::Found $DEBUG_COUNT debug console.log statements"
            grep -rn "console\.log.*\[DEBUG\|console\.log.*\[IPC\]\|console\.log.*\[.*Store\]" src/
            exit 1
          fi
          echo "No debug logging found"

      - name: Check for agent comments
        run: |
          AGENT_COUNT=$(grep -rn "// Agent \|// Wave " src/ --include="*.ts" --include="*.tsx" --include="*.js" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$AGENT_COUNT" -gt "0" ]; then
            echo "::error::Found $AGENT_COUNT agent attribution comments"
            grep -rn "// Agent \|// Wave " src/
            exit 1
          fi
          echo "No agent comments found"

      - name: Check for any types
        run: |
          ANY_COUNT=$(grep -rn ": any\|as any" src/ --include="*.ts" --include="*.tsx" | grep -v ".d.ts" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$ANY_COUNT" -gt "0" ]; then
            echo "::error::Found $ANY_COUNT instances of 'any' type"
            grep -rn ": any\|as any" src/ | grep -v ".d.ts"
            exit 1
          fi
          echo "No 'any' types found"

  # Multi-platform Unit & Component Tests
  test:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality-checks

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: unit-tests-${{ matrix.os }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          if [ -f "./coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
            echo "Coverage: $COVERAGE%"
            THRESHOLD=55
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "::error::Coverage below ${THRESHOLD}% threshold: $COVERAGE%"
              exit 1
            fi
            echo "Coverage meets ${THRESHOLD}% threshold: $COVERAGE%"
          else
            echo "::warning::Coverage summary not found, skipping threshold check"
          fi

      - name: Upload coverage artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test-results/
          retention-days: 7

  # Go Backend Tests
  go-backend-tests:
    name: Go Backend Tests
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go-backend/go.sum

      - name: Check if Go backend exists
        id: check-go
        run: |
          if [ -f "go-backend/go.mod" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Go tests
        if: steps.check-go.outputs.exists == 'true'
        working-directory: go-backend
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Check Go coverage
        if: steps.check-go.outputs.exists == 'true'
        working-directory: go-backend
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Go coverage: $COVERAGE%"
          THRESHOLD=80
          # Only warn for Go coverage, don't fail CI
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Go coverage below ${THRESHOLD}% threshold: $COVERAGE%"
          else
            echo "Go coverage meets ${THRESHOLD}% threshold: $COVERAGE%"
          fi

      - name: Upload Go coverage
        if: steps.check-go.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./go-backend/coverage.out
          flags: go-backend
          name: go-backend-tests
          fail_ci_if_error: false

  # Build verification
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality-checks
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build output (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build output verified"

      - name: Verify build output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "dist")) {
            Write-Error "dist directory not found"
            exit 1
          }
          Write-Output "Build output verified"

  # All checks must pass
  ci-success:
    name: CI Success
    needs: [quality-checks, test, go-backend-tests, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          echo "Quality checks: ${{ needs.quality-checks.result }}"
          echo "Unit tests: ${{ needs.test.result }}"
          echo "Go backend tests: ${{ needs.go-backend-tests.result }}"
          echo "Build: ${{ needs.build.result }}"

          if [ "${{ needs.quality-checks.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.go-backend-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
