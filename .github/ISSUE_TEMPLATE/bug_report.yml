name: Bug Report
description: Report a bug or unexpected behavior in Universal Session Viewer
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.

        **Before submitting**, please:
        - Search [existing issues](https://github.com/tadasv/universal-session-viewer/issues) to avoid duplicates
        - Try the latest version to see if it's already fixed

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I click the "Resume Session" button, nothing happens...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Open the application
        2. Select a session from the list
        3. Click "Resume Session" button
        4. Observe that nothing happens
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A new terminal should open with Claude Code resumed in the selected session.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Nothing happened. No new terminal, no error message.
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Application Version
      description: What version of Universal Session Viewer are you using?
      options:
        - v2.0.0
        - v2.0.0-beta
        - Development build (main branch)
        - Other (please specify below)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - macOS 12 (Monterey)
        - macOS 11 (Big Sur)
        - Other macOS
        - Windows 11
        - Windows 10
        - Ubuntu Linux
        - Other Linux
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Run `node --version` in your terminal
      placeholder: "v20.10.0"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        If applicable, paste any error logs from the Developer Console.
        Open DevTools with: View > Toggle Developer Tools (or Cmd+Option+I)
      render: shell
      placeholder: |
        [Error] Failed to load session: ENOENT: no such file or directory
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. Drag and drop images here.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (workarounds tried, related issues, etc.)
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have tried the latest version
          required: false
        - label: I am willing to submit a PR to fix this issue
          required: false
